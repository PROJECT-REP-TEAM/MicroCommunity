<div id = "choose@@TemplateCode@@Model" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="choose@@TemplateCode@@ModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="choose@@TemplateCode@@ModelLabel">选择@@templateName@@</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入@@templateName@@名称" type="text" v-model="choose@@TemplateCode@@Info._current@@TemplateCode@@Name" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="query@@TemplateCode@@s()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            @@columnsCnCode@@
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="@@templateCode@@ in choose@@TemplateCode@@Info.@@templateCode@@s">
                                            @@columnsName@@
                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="choose@@TemplateCode@@(@@templateCode@@)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
