<div id = "add@@TemplateCode@@Model" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b "><span><vc:i18n name="添加@@templateName@@" namespace="add@@TemplateCode@@"></vc:i18n></span></h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            @@addTemplateColumns@@
                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="save@@TemplateCode@@Info()" ><i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
